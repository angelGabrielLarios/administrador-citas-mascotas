<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>
        Administrar Citas(angel)
    </title>
</head>

<body class="d-flex flex-column justify-content-center align-content-center">
    <section class="container">

        <h1 class="fs-3 fw-bolder text-white text-center text-uppercase py-2">
            administrador citas angel
        </h1>

        <article class="layout bg-white p-5 shadow-lg">

            <div class="row mx-0">
                <div class="col-12" id="contenedor-alerta">
                    <!-- <div class="alert alert-danger p-2 text-center">
                        Todos los campos son obligatorios
                    </div> -->
                </div>
            </div>

            <div class="row mx-0">
                <div class="col-lg-6 col-12 mb-4 mb-lg-0">
                    <h2 class="fs-4 text-capitalize mb-4">
                        datos del paciente
                    </h2>
                    <form action="" class="" id="formulario">

                        <div class="row mx-0 mb-3 align-items-center ">
                            <label for="mascota" class="col-form-label col-4 p-0 fw-bold">
                                Nombre de la mascota:
                            </label>
                            <div class="col-8 px-0">
                                <input type="text" name="mascota" id="mascota" class="form-control form-control-sm"
                                    placeholder="Nombre Mascota">
                            </div>
                        </div>

                        <div class="row mx-0 mb-3 align-items-center ">
                            <label for="propietario" class="col-form-label col-4 p-0 fw-bold">
                                Propietario:
                            </label>
                            <div class="col-8 px-0">
                                <input type="text" name="propietario" id="propietario" class="form-control form-control-sm"
                                    placeholder="Nombre Dueño de la Mascota">
                            </div>
                        </div>

                        <div class="row mx-0 mb-3 align-items-center ">
                            <label for="telefono" class="col-form-label col-4 p-0 fw-bold">
                                Teléfono:
                            </label>
                            <div class="col-8 px-0">
                                <input type="number" name="telefono" id="telefono" class="form-control form-control-sm"
                                    placeholder="Número de Teléfono">
                            </div>
                        </div>

                        <div class="row mx-0 mb-3 align-items-center ">
                            <label for="fecha" class="col-form-label col-4 p-0 fw-bold">
                                Fecha:
                            </label>
                            <div class="col-8 px-0">
                                <input type="date" name="fecha" id="fecha" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="row mx-0 mb-3 align-items-center ">
                            <label for="hora" class="col-form-label col-4 p-0 fw-bold">
                                Hora:
                            </label>
                            <div class="col-8 px-0">
                                <input type="time" name="hora" id="hora" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="row mx-0 mb-3 align-items-center ">
                            <label for="sintomas" class="col-form-label col-4 p-0 fw-bold">
                                Sintomas:
                            </label>
                            <div class="col-8 px-0">
                                <textarea name="sintomas" id="sintomas" class="form-control form-control-sm"
                                    style="min-height: 5rem; max-height: 5rem;" placeholder="Sintomas"></textarea>
                            </div>
                        </div>

                        <div class="row mx-0">
                            <div class="col-12 px-0">
                                <button class="btn btn-success d-block w-100" id="btn-crear-cita" type="submit">
                                    Crear Cita
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6 col-12">
                    <h2 class="fs-4 text-capitalize mb-4">
                        administra tus citas
                    </h2>
                    <ul class="list-group list-group-flush" id="lista-citas"></ul>
                </div>
                
            </div>
        </article>
    </section>

    
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app2.js"></script>
</body>

</html>
